# Docker Compose für Production Deployment
# Verwendet das vorgefertigte Image von ghcr.io statt lokal zu bauen
#
# Verwendung auf anderen Servern:
# 1. mkdir lactate && cd lactate
# 2. curl -O https://raw.githubusercontent.com/arieger2/lactate/joel1.0/lactate-dashboard/docker-compose.prod.yml
# 3. curl -O https://raw.githubusercontent.com/arieger2/lactate/joel1.0/lactate-dashboard/.env.example
# 4. cp .env.example .env && nano .env  # Passwort ändern!
# 5. mkdir -p db && curl -o db/init.sql https://raw.githubusercontent.com/arieger2/lactate/joel1.0/lactate-dashboard/db/init.sql
# 6. curl -o db/schema.sql https://raw.githubusercontent.com/arieger2/lactate/joel1.0/lactate-dashboard/db/schema.sql
# 7. echo "YOUR_GHCR_TOKEN" | docker login ghcr.io -u arieger2 --password-stdin
# 8. docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: lactate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-laktat}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    # Port nur intern - nicht nach außen exposen
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lactate-network

  app:
    # Image von ghcr.io (private registry)
    image: ghcr.io/arieger2/lactate:latest
    container_name: lactate-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-laktat}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DB_SSL: ${DB_SSL:-false}
    volumes:
      - ./config:/app/config
      - ./backups:/app/backups
    ports:
      - "${APP_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lactate-network

networks:
  lactate-network:
    driver: bridge

volumes:
  postgres-data:
