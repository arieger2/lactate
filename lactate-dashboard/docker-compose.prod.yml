# Docker Compose für Production Deployment
# Verwendet das vorgefertigte Image von ghcr.io statt lokal zu bauen
#
# Verwendung auf anderen Servern:
# 1. Diese Datei auf den Server kopieren
# 2. .env Datei mit Passwörtern erstellen
# 3. docker login ghcr.io -u USERNAME --password-stdin < token.txt
# 4. docker compose -f docker-compose.prod.yml pull
# 5. docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: lactate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-laktat}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lactate-network

  app:
    # Image von ghcr.io (private registry)
    image: ghcr.io/arieger2/lactate:latest
    container_name: lactate-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-laktat}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DB_SSL: ${DB_SSL:-false}
    volumes:
      - ./config:/app/config
      - ./backups:/app/backups
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lactate-network

networks:
  lactate-network:
    driver: bridge

volumes:
  postgres-data:
