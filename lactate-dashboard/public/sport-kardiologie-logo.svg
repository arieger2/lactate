      .runner { fill: #d32f2f; }
      .heartline { fill: none; stroke: #6b7280; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .sport-text { fill: #d32f2f; font-family: 'Arial Black', Arial, sans-serif; font-size: 36px; font-weight: 900; }
      .kardio-text { fill: #6b7280; font-family: Arial, sans-serif; font-size: 24px; font-weight: 400; letter-spacing: 3px; }
    </style>
  </defs>
  
  <!-- Running figure silhouette -->
  <g transform="translate(5, 5) scale(0.9)">
