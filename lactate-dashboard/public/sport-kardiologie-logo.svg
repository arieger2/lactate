      C46 24 44 28 45 32
      L42 48
      C41 52 38 56 35 60
      L22 80
      C20 84 22 88 26 88
      L32 85
      L42 100
      C44 103 48 103 50 100
      L48 90
      L56 78
      L52 95
      C51 100 55 103 58 100
      L68 78
      C70 74 72 68 70 64
      L66 50
      L80 42
      C84 40 86 36 84 32
      L70 38
      L58 44
      L62 28
      C64 24 60 20 56 22
      Z
    "/>
    <!-- Back arm -->
    <path class="runner" d="
      M44 30
      L24 42
      C20 44 18 48 20 52
      L28 50
      L44 40
    "/>
  </g>
  
  <!-- Heartbeat line (EKG) -->
