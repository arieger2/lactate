name: Build and Push Docker Image

# Wann der Workflow läuft:
# - Bei Push auf joel1.0 Branch
# - Bei Tags die mit 'v' beginnen (z.B. v1.0.0)
# - Manuell über GitHub UI (workflow_dispatch)
on:
  push:
    branches:
      - joel1.0
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Permissions für GITHUB_TOKEN - nötig für ghcr.io
    permissions:
      contents: read
      packages: write
    
    steps:
      # 1. Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Bei ghcr.io einloggen mit automatischem GITHUB_TOKEN
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # 3. Docker Buildx für erweiterte Build-Features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 4. Image Metadaten (Tags und Labels) generieren
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Bei Push auf Branch: latest Tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/joel1.0' }}
            # Bei Git Tag: Version Tag (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Branch Name als Tag
            type=ref,event=branch
            # SHA für eindeutige Identifikation
            type=sha,prefix=sha-
      
      # 5. Docker Image bauen und pushen
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
