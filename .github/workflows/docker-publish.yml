name: Build and Push Docker Image

# Wann der Workflow läuft:
# - Bei Git Tags die mit 'v' beginnen (z.B. v1.0.0) → Für Releases
# - Manuell über GitHub UI (Actions → Run workflow) → Für Tests
# 
# NICHT bei normalem Push auf Branches!
# So kannst du während Development frei pushen ohne dass jedes Mal ein Image gebaut wird.
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: dev)'
        required: false
        default: 'dev'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Permissions für GITHUB_TOKEN - nötig für ghcr.io
    permissions:
      contents: read
      packages: write
    
    steps:
      # 1. Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Bei ghcr.io einloggen mit automatischem GITHUB_TOKEN
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # 3. Docker Buildx für erweiterte Build-Features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 4. Image Metadaten (Tags und Labels) generieren
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Bei Git Tag: Version Tags (v1.0.0 -> 1.0.0, latest)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # Bei manuellem Trigger: custom tag oder 'dev'
            type=raw,value=${{ github.event.inputs.tag || 'dev' }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # SHA für eindeutige Identifikation
            type=sha,prefix=sha-
      
      # 5. Docker Image bauen und pushen
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./lactate-dashboard
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
